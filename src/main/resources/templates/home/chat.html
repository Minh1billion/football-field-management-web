<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>üí¨ H·ªó tr·ª£ kh√°ch h√†ng</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SockJS + STOMP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #f0f2f5;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden; /* ‚úÖ tr√°nh cu·ªôn ngo√†i khung */
}

/* To√†n khung chi·∫øm h·∫øt iframe */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  background: white;
  border-radius: 0;
}

/* Header c·ªë ƒë·ªãnh */
.chat-header {
  background: linear-gradient(135deg, #007bff, #00b4d8);
  color: white;
  text-align: center;
  padding: 12px;
  font-size: 1.2rem;
  font-weight: 600;
}

/* Khung tin nh·∫Øn co gi√£n theo chi·ªÅu cao */
#chatBox {
  flex: 1; /* ‚úÖ gi√∫p ph·∫ßn gi·ªØa t·ª± gi√£n theo iframe */
  padding: 10px 15px;
  overflow-y: auto;
  background: #fafafa;
  display: flex;
  flex-direction: column;
}

/* Tin nh·∫Øn */
.msg {
  max-width: 75%;
  padding: 10px 14px;
  margin: 5px 0;
  border-radius: 20px;
  display: inline-block;
  word-wrap: break-word;
  clear: both;
}
.msg.user {
  background-color: #007bff;
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 5px;
}
.msg.admin {
  background-color: #e9ecef;
  color: #333;
  align-self: flex-start;
  border-bottom-left-radius: 5px;
}

/* √î nh·∫≠p */
.chat-input {
  border-top: 1px solid #dee2e6;
  padding: 10px;
  background: #fff;
  display: flex;
  align-items: center;
  gap: 8px;
}
.chat-input input {
  flex: 1;
  border-radius: 20px;
  border: 1px solid #ced4da;
  padding: 8px 14px;
}
.chat-input button {
  border-radius: 20px;
  padding: 8px 18px;
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    üí¨ H·ªó tr·ª£ kh√°ch h√†ng
  </div>

  <input type="hidden" id="usernamelogin" th:value="${usernamelogin}" />

  <div id="chatBox"></div>

  <div class="chat-input">
    <input type="text" id="msgInput" placeholder="Nh·∫≠p tin nh·∫Øn..." class="form-control" />
    <button id="sendBtn" class="btn btn-primary">
      <i class="bi bi-send"></i> G·ª≠i
    </button>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<script>
let stompClient;
const username = document.getElementById("usernamelogin").value;
const receiver = "ADMIN";

function connect() {
  const socket = new SockJS("/ws");
  stompClient = Stomp.over(socket);
  stompClient.connect({}, function () {
    console.log("‚úÖ K·∫øt n·ªëi th√†nh c√¥ng");
    stompClient.subscribe(`/topic/messages/${username}`, function (msg) {
      showMessage(JSON.parse(msg.body));
    });
    loadHistory();
  });
}

function loadHistory() {
  fetch(`/user/chat/history/${receiver}`)
    .then(res => res.json())
    .then(data => {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      data.forEach(m => showMessage(m));
    });
}

function sendMessage() {
  const content = document.getElementById("msgInput").value.trim();
  if (!content) return;

  stompClient.send("/app/user/chat", {}, JSON.stringify({
    sender: username,
    receiver: receiver,
    content: content
  }));

  document.getElementById("msgInput").value = "";
}

function showMessage(m) {
  const chatBox = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.classList.add("msg");
  div.classList.add(m.sender === username ? "user" : "admin");
  div.textContent = `${m.sender}: ${m.content}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

document.getElementById("sendBtn").onclick = sendMessage;
document.getElementById("msgInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});

connect();
</script>
</body>
</html>
