<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{manager/fragments/navbar :: navbar}"></div>
<div class="container">
    <h3 class="mb-3">Thông tin sân</h3>
    <form action="/manager/fields/save" method="post">
        <input type="hidden" name="id" th:value="${field.id}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Tên sân</label>
                <input class="form-control" name="name" th:value="${field.name}" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Loại sân</label>
                <select class="form-select" name="fieldType" required>
                    <option th:each="t : ${fieldTypes}" th:value="${t}" th:text="${t}"
                            th:selected="${field.fieldType} == ${t}"></option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Mặt sân</label>
                <select class="form-select" name="surfaceType" required>
                    <option th:each="s : ${surfaceTypes}" th:value="${s}" th:text="${s}"
                            th:selected="${field.surfaceType} == ${s}"></option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Sức chứa</label>
                <input type="number" min="0" class="form-control" name="capacity" th:value="${field.capacity}" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Giá/giờ</label>
                <input type="number" step="0.01" class="form-control" name="pricePerHour" th:value="${field.pricePerHour}" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Vị trí</label>
                <select class="form-select" name="locationId">
                    <option th:value="${null}">-- Chưa gán --</option>
                    <option th:each="l : ${locations}" th:value="${l.id}" th:text="${l.name}"
                            th:selected="${field.location != null and field.location.id == l.id}"></option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Trạng thái</label>
                <select class="form-select" name="isActive">
                    <option th:value="true" th:selected="${field.isActive}">Hoạt động</option>
                    <option th:value="false" th:selected="${!field.isActive}">Ngưng</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" name="description" rows="3" th:text="${field.description}"></textarea>
        </div>
        <button class="btn btn-primary">Lưu</button>
        <a href="/manager/fields" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
