<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user :: layout(~{::content})}">
<head>
  <meta charset="UTF-8">
  <title>Th√¥ng b√°o</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .notification-item.unread { background: #f8f9fa; border-left: 4px solid #0d6efd; }
    .notification-item.unread::after { content: ''; position: absolute; top: 20px; right: 20px; width: 8px; height: 8px; background: #0d6efd; border-radius: 50%; }
    .notification-type { font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 20px; }
    .type-BOOKING_CONFIRMATION { background: #d1f4e0; color: #0f5132; }
    .type-BOOKING_REMINDER { background: #fff3cd; color: #664d03; }
    .type-PAYMENT_SUCCESS { background: #d1e7dd; color: #0a3622; }
    .type-PAYMENT_FAILED { background: #f8d7da; color: #842029; }
    .type-PROMOTION { background: #e7d6f0; color: #3d0a4e; }
    .type-MAINTENANCE_ALERT { background: #ffe5d0; color: #653208; }
    .type-SYSTEM_UPDATE { background: #d3d3d4; color: #212529; }
    .type-GENERAL { background: #e2e3e5; color: #41464b; }
  </style>
</head>
<body th:fragment="content">
<div class="container py-4" style="max-width: 900px;">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
    <h2 class="mb-0">
      <i class="bi bi-bell-fill text-primary"></i> Th√¥ng b√°o
      <span class="badge bg-danger rounded-pill ms-2" th:if="${unreadCount > 0}" th:text="${unreadCount}">0</span>
    </h2>
  </div>

  <!-- Action Buttons -->
  <div class="mb-3" th:if="${!notifications.isEmpty()}">
    <button class="btn btn-primary btn-sm" data-action="mark-all-read">
      <i class="bi bi-check-all"></i> ƒê√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc
    </button>
  </div>

  <!-- Notification List -->
  <div th:if="${!notifications.isEmpty()}">
    <div th:each="notif : ${notifications}"
         th:class="${notif.isRead ? 'card mb-3 notification-item' : 'card mb-3 notification-item unread position-relative'}"
         th:id="'notif-' + ${notif.id}"
         th:data-notif-id="${notif.id}">

      <div class="card-body">
        <span th:class="'notification-type badge type-' + ${notif.type}"
              th:text="${#strings.replace(notif.type, '_', ' ')}">TYPE</span>

        <h5 class="card-title mt-2 mb-2" th:text="${notif.title}">Ti√™u ƒë·ªÅ</h5>

        <p class="card-text text-muted" th:text="${notif.message}">N·ªôi dung th√¥ng b√°o...</p>

        <div class="d-flex justify-content-between align-items-center pt-2 border-top">
          <small class="text-muted">
            <i class="bi bi-clock"></i>
            <span th:text="${#temporals.format(notif.createdAt, 'dd/MM/yyyy HH:mm')}">29/10/2025 14:30</span>
            <span th:if="${notif.isRead}" class="text-success ms-2">
              <i class="bi bi-check-circle-fill"></i> ƒê√£ ƒë·ªçc
            </span>
          </small>

          <div>
            <button th:if="${!notif.isRead}"
                    class="btn btn-sm btn-outline-primary me-1"
                    data-action="mark-read">
              <i class="bi bi-check"></i> ƒê√£ ƒë·ªçc
            </button>
            <button class="btn btn-sm btn-outline-danger"
                    data-action="delete">
              <i class="bi bi-trash"></i> X√≥a
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="text-center py-5" th:if="${notifications.isEmpty()}">
    <i class="bi bi-inbox" style="font-size: 4rem; color: #dee2e6;"></i>
    <h4 class="mt-3 text-muted">Ch∆∞a c√≥ th√¥ng b√°o n√†o</h4>
    <p class="text-muted">B·∫°n s·∫Ω nh·∫≠n ƒë∆∞·ª£c th√¥ng b√°o ·ªü ƒë√¢y khi c√≥ c·∫≠p nh·∫≠t m·ªõi</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
  (function() {
    let stompClient = null;

    function getCsrfToken() {
      const token = document.querySelector('meta[name="_csrf"]');
      return token ? token.getAttribute('content') : '';
    }

    function getCsrfHeader() {
      const header = document.querySelector('meta[name="_csrf_header"]');
      return header ? header.getAttribute('content') : 'X-CSRF-TOKEN';
    }

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/user/topic/notifications', function(notification) {
          const notif = JSON.parse(notification.body);
          showNewNotification(notif);
        });
      });
    }

    function showNewNotification(notif) {
      const container = document.querySelector('.container > div:not(.text-center)');
      if (container) {
        const notifHtml = createNotificationHtml(notif);
        container.insertAdjacentHTML('afterbegin', notifHtml);
      }
      showToast('üì¨ ' + notif.title);
      updateUnreadBadge();

      const emptyState = document.querySelector('.text-center.py-5');
      if (emptyState) emptyState.style.display = 'none';
    }

    function createNotificationHtml(notif) {
      const date = new Date(notif.createdAt).toLocaleString('vi-VN');
      const typeClass = 'type-' + notif.type;
      const typeText = notif.type.replace(/_/g, ' ');

      return `
      <div class="card mb-3 notification-item unread position-relative" id="notif-${notif.id}" data-notif-id="${notif.id}">
        <div class="card-body">
          <span class="notification-type badge ${typeClass}">${typeText}</span>
          <h5 class="card-title mt-2 mb-2">${notif.title}</h5>
          <p class="card-text text-muted">${notif.message}</p>
          <div class="d-flex justify-content-between align-items-center pt-2 border-top">
            <small class="text-muted">
              <i class="bi bi-clock"></i> ${date}
            </small>
            <div>
              <button class="btn btn-sm btn-outline-primary me-1" data-action="mark-read">
                <i class="bi bi-check"></i> ƒê√£ ƒë·ªçc
              </button>
              <button class="btn btn-sm btn-outline-danger" data-action="delete">
                <i class="bi bi-trash"></i> X√≥a
              </button>
            </div>
          </div>
        </div>
      </div>`;
    }

    function markAsRead(id) {
      const headers = { 'Content-Type': 'application/json' };
      const csrfToken = getCsrfToken();
      const csrfHeader = getCsrfHeader();
      if (csrfToken) headers[csrfHeader] = csrfToken;

      fetch(`/user/notifications/${id}/mark-read`, { method: 'POST', headers })
              .then(response => {
                if (!response.ok) throw new Error('Failed');

                const notifElement = document.getElementById('notif-' + id);
                if (notifElement) {
                  notifElement.classList.remove('unread');
                  const readBtn = notifElement.querySelector('[data-action="mark-read"]');
                  if (readBtn) readBtn.remove();

                  const timeSpan = notifElement.querySelector('small');
                  if (timeSpan && !timeSpan.innerHTML.includes('ƒê√£ ƒë·ªçc')) {
                    timeSpan.innerHTML += ' <span class="text-success ms-2"><i class="bi bi-check-circle-fill"></i> ƒê√£ ƒë·ªçc</span>';
                  }

                  updateUnreadBadge();
                  showToast('‚úì ƒê√£ ƒë√°nh d·∫•u ƒë√£ ƒë·ªçc');
                }
              })
              .catch(() => showToast('‚ùå C√≥ l·ªói x·∫£y ra', true));
    }

    function markAllAsRead() {
      const headers = { 'Content-Type': 'application/json' };
      const csrfToken = getCsrfToken();
      const csrfHeader = getCsrfHeader();
      if (csrfToken) headers[csrfHeader] = csrfToken;

      fetch('/user/notifications/mark-all-read', { method: 'POST', headers })
              .then(response => {
                if (response.ok) {
                  showToast('‚úì ƒê√£ ƒë√°nh d·∫•u t·∫•t c·∫£');
                  setTimeout(() => location.reload(), 500);
                } else throw new Error('Failed');
              })
              .catch(() => showToast('‚ùå C√≥ l·ªói x·∫£y ra', true));
    }

    function deleteNotification(id) {
      if (!confirm('X√≥a th√¥ng b√°o n√†y?')) return;

      const headers = { 'Content-Type': 'application/json' };
      const csrfToken = getCsrfToken();
      const csrfHeader = getCsrfHeader();
      if (csrfToken) headers[csrfHeader] = csrfToken;

      fetch(`/user/notifications/${id}`, { method: 'DELETE', headers })
              .then(response => {
                if (response.ok) {
                  const notifElement = document.getElementById('notif-' + id);
                  if (notifElement) {
                    notifElement.style.transition = 'all 0.3s ease';
                    notifElement.style.opacity = '0';
                    notifElement.style.transform = 'translateX(-20px)';

                    setTimeout(() => {
                      notifElement.remove();
                      updateUnreadBadge();

                      const container = document.querySelector('.container > div:not(.text-center)');
                      if (container && container.children.length === 0) {
                        location.reload();
                      }
                    }, 300);
                  }
                  showToast('‚úì ƒê√£ x√≥a');
                } else throw new Error('Failed');
              })
              .catch(() => showToast('‚ùå C√≥ l·ªói x·∫£y ra', true));
    }

    function updateUnreadBadge() {
      const unreadCount = document.querySelectorAll('.notification-item.unread').length;
      const badge = document.querySelector('.badge.bg-danger');

      if (unreadCount > 0) {
        if (badge) {
          badge.textContent = unreadCount;
        } else {
          const h2 = document.querySelector('h2');
          h2.innerHTML += ` <span class="badge bg-danger rounded-pill ms-2">${unreadCount}</span>`;
        }
      } else if (badge) {
        badge.remove();
      }
    }

    function showToast(message, isError = false) {
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-white ${isError ? 'bg-danger' : 'bg-success'} border-0`;
      toast.setAttribute('role', 'alert');
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;

      const container = document.createElement('div');
      container.className = 'toast-container position-fixed top-0 end-0 p-3';
      container.style.zIndex = '1060';
      container.appendChild(toast);
      document.body.appendChild(container);

      const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
      bsToast.show();

      toast.addEventListener('hidden.bs.toast', () => container.remove());
    }

    document.addEventListener('click', function(e) {
      if (e.target.tagName === 'BUTTON' && e.target.dataset.action) {
        const action = e.target.dataset.action;

        if (action === 'mark-all-read') {
          markAllAsRead();
        } else {
          const notifItem = e.target.closest('.notification-item');
          if (notifItem) {
            const notifId = notifItem.dataset.notifId;
            if (action === 'mark-read') markAsRead(notifId);
            else if (action === 'delete') deleteNotification(notifId);
          }
        }
      }
    });

    window.addEventListener('load', connect);
  })();
</script>
</body>
</html>
