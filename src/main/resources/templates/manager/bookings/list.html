<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/manager :: layout(~{::content})}">
<head>
    <title>Danh sách đặt sân</title>
</head>

<body>
<div th:fragment="content">
    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-primary">Danh sách đặt sân</h2>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped align-middle">
                <thead class="table-primary">
                <tr>
                    <th>Mã đặt</th>
                    <th>Khách hàng</th>
                    <th>Sân</th>
                    <th>Thời gian</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th class="text-center">Thao tác</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${bookings}">
                    <td th:text="${b.bookingCode}"></td>
                    <td th:text="${b.customer != null ? b.customer.fullName : 'N/A'}"></td>
                    <td th:text="${b.field != null ? b.field.name : 'N/A'}"></td>

                    <td th:text="${b.startTime != null && b.endTime != null
                                   ? #temporals.format(b.startTime, 'yyyy-MM-dd HH:mm') + ' - ' + #temporals.format(b.endTime, 'yyyy-MM-dd HH:mm')
                                   : ''}"></td>

                    <td th:text="${#numbers.formatDecimal(b.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>

                    <td>
                        <span class="badge"
                              th:text="${b.status}"
                              th:classappend="${
                                  b.status.name() == 'PENDING'    ? ' bg-warning text-dark' :
                                  (b.status.name() == 'CONFIRMED' ? ' bg-success' :
                                  (b.status.name() == 'CANCELLED' ? ' bg-danger' : ' bg-secondary'))
                              }">
                        </span>
                    </td>

                    <td class="text-center">
                        <form th:if="${b.status.name() == 'PENDING'}"
                              th:action="@{|/manager/bookings/${b.id}/confirm|}"
                              method="post"
                              class="d-inline">
                            <button class="btn btn-sm btn-primary">✅ Xác nhận</button>
                        </form>

                        <form th:if="${b.status.name() == 'PENDING' or b.status.name() == 'CONFIRMED'}"
                              th:action="@{|/manager/bookings/${b.id}/cancel|}"
                              method="post"
                              class="d-inline"
                              onsubmit="return confirm('Bạn có chắc chắn muốn hủy đặt sân này không?');">
                            <button class="btn btn-sm btn-danger">❌ Hủy</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(bookings)}">
                    <td colspan="7" class="text-center text-muted">
                        Không có đặt sân nào được tìm thấy.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
