<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #1e272e;
            --sidebar-hover: #2f3640;
            --primary-color: #00a8ff;
            --text-light: #f5f6fa;
            --text-muted: #dcdde1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f1f2f6;
            overflow-x: hidden;
            
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            transition: width 0.3s;
        }

        .sidebar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background-color: var(--primary-color);
        }

        .sidebar .brand i {
            margin-right: 8px;
        }

        .sidebar a {
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: var(--sidebar-hover);
            color: var(--primary-color);
        }

        .sidebar a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* ===== Navbar ===== */
        .navbar-top {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background-color: white;
            border-bottom: 1px solid #dcdde1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            z-index: 10;
        }

        .navbar-top .nav-item {
            margin-left: 20px;
        }

        /* ===== Content ===== */
        .content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 30px;
            width: calc(100% - 250px);
            box-sizing: border-box;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }

            .sidebar a span {
                display: none;
            }

            .navbar-top {
                left: 70px;
            }

            .content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }
        }
        
        .chat-wrapper {
            max-width: 1000px;
            width: 100%;
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #3b82f6, #10b981);
            color: white;
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: 600px;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            background: #f8fafc;
            border-radius: 0.75rem;
            padding: 1.25rem;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            scroll-behavior: smooth;
        }

        #chatBox::-webkit-scrollbar {
            width: 8px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 4px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }

        .msg {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-in;
            margin-bottom: 0.5rem;
        }

        .msg.user {
            align-self: flex-start;
            background: #e2e8f0;
            color: #1f2937;
            border-bottom-left-radius: 0.25rem;
        }

        .msg.admin {
            align-self: flex-end;
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .msg-header {
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0.7;
            margin-bottom: 0.25rem;
            display: flex;
            justify-content: space-between;
        }

        .msg-timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .user-select-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-select-container label {
            font-weight: 600;
            color: #1f2937;
        }

        select {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            background: #ffffff;
            width: 50%;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .chat-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f1f3f5;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            border: 1px solid #e2e8f0;
        }

        #msgInput {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 0.95rem;
            padding: 0.5rem;
        }

        #sendBtn {
            border: none;
            background: #3b82f6;
            color: white;
            border-radius: 1.5rem;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        #sendBtn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .placeholder-text {
            color: #6b7280;
            text-align: center;
            font-style: italic;
        }

        .bi {
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .chat-wrapper {
                margin: 1rem;
                border-radius: 0.5rem;
            }

            .chat-body {
                height: 70vh;
            }

            select {
                width: 100%;
            }
        }
        
	     .recalled-msg {
	        font-style: italic;
	        color: #666;
	        background-color: #f9f9f9;
	        border-radius: 8px;
	        padding: 6px 10px;
	        display: inline-block;
	    }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-crown"></i> <span>Admin</span>
        </div>
        <a th:href="@{/admin/dashboard}" class="active"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
        <a th:href="@{/admin/accounts}"><i class="fas fa-users"></i> <span>Tài khoản</span></a>
        <a th:href="@{/admin/services}"><i class="fas fa-cogs"></i> <span>Dịch vụ</span></a>
        <a th:href="@{/admin/system-config}"><i class="fas fa-wrench"></i> <span>Hệ thống</span></a>
        <a th:href="@{/admin/sportwears}"><i class="fas fa-shirt"></i> <span>Đồ thể thao</span></a>
        <a th:href="@{/admin/logs}"><i class="fas fa-history"></i> <span>Lịch sử</span></a>
        <a th:href="@{/admin/accounts/chat}"><i class="fas fa-headset"></i> <span>Hỗ trợ khách hàng</span></a>
        <a th:href="@{/admin/payment}"><i class="fas fa-credit-card"></i> <span>Thống kê</span></a>
        <a th:href="@{/admin/poster}"><i class="fas fa-image"></i> <span>Áp phích</span></a>
        <a th:href="@{/logout}" class="text-danger"><i class="fas fa-sign-out-alt"></i> <span>Đăng xuất</span></a>
    </div>

    <!-- Top Navbar -->
    <div class="navbar-top">
        <div class="nav-item">
            <i class="fas fa-user-circle fa-lg me-2"></i>
            <span th:text="${session.username} ?: 'Admin'"></span>
        </div>
    </div>

    <!-- Content -->
    <main class="content" th:insert="${content}"></main>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
