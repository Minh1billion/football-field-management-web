<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <h2 class="mb-4">✏️ Chỉnh sửa tài khoản</h2>

    <form th:action="@{'/admin/accounts/edit/' + ${account.id}}" method="post" th:object="${account}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" th:field="*{username}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label class="form-label">Vai trò</label>
            <select class="form-select" th:field="*{role}">
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái tài khoản</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                <label class="form-check-label" for="isActive">
                    ✅ Tài khoản hoạt động
                </label>
            </div>
            <small class="form-text text-muted">Bỏ tích để khóa tài khoản này</small>
        </div>
        <button type="submit" class="btn btn-success">💾 Lưu thay đổi</button>
        <a th:href="@{/admin/accounts}" class="btn btn-secondary">⬅ Quay lại</a>
    </form>
</div>
</body>
</html>
