<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/manager :: layout(~{::content})}">
<head>
    <title>Thêm / Sửa sân bóng</title>
</head>

<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h2 class="text-primary mb-4" th:text="${footballField.id} == null ? 'Thêm sân bóng' : 'Sửa sân bóng'"></h2>

        <form th:action="@{/manager/fields/save}" th:object="${footballField}" method="post">

            <!-- ID (ẩn) -->
            <input type="hidden" th:field="*{id}"/>

            <!-- Tên sân -->
            <div class="mb-3">
                <label class="form-label">Tên sân</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên sân" required>
            </div>

            <!-- Loại sân -->
            <div class="mb-3">
                <label class="form-label">Loại sân</label>
                <select class="form-select" th:field="*{fieldType}" required>
                    <option th:if="${footballField.fieldType == null}" value="" disabled selected>-- Chọn loại sân --</option>
                    <option th:each="type : ${fieldTypes}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
            </div>

            <!-- Mặt sân -->
            <div class="mb-3">
                <label class="form-label">Mặt sân</label>
                <select class="form-select" th:field="*{surfaceType}" required>
                    <option th:if="${footballField.surfaceType == null}" value="" disabled selected>-- Chọn mặt sân --</option>
                    <option th:each="s : ${surfaceTypes}"
                            th:value="${s}"
                            th:text="${s}">
                    </option>
                </select>
            </div>

            <!-- Sức chứa -->
            <div class="mb-3">
                <label class="form-label">Sức chứa (người)</label>
                <input type="number" class="form-control" th:field="*{capacity}" min="1" required>
            </div>

            <!-- Giá thuê -->
            <div class="mb-3">
                <label class="form-label">Giá thuê (VNĐ/giờ)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{pricePerHour}" required>
            </div>

            <!-- Địa điểm: dùng name="locationId" riêng, không bind vào footballField vì entity không có locationId -->
            <div class="mb-3">
                <label class="form-label">Địa điểm</label>
                <select class="form-select" name="locationId" required>
                    <option value="" disabled
                            th:selected="${footballField.location == null}">-- Chọn địa điểm --</option>
                    <option th:each="loc : ${locations}"
                            th:value="${loc.id}"
                            th:text="${loc.name}"
                            th:selected="${footballField.location != null and footballField.location.id == loc.id}">
                    </option>
                </select>
            </div>

            <!-- Trạng thái -->
            <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <select class="form-select" th:field="*{isActive}">
                    <option th:value="true">Đang hoạt động</option>
                    <option th:value="false">Tạm ngừng</option>
                </select>
            </div>

            <!-- Tiện ích (tùy chọn) -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Hệ thống chiếu sáng</label>
                    <select class="form-select" th:field="*{hasLighting}">
                        <option th:value="true">Có</option>
                        <option th:value="false">Không</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Phòng thay đồ</label>
                    <select class="form-select" th:field="*{hasChangingRoom}">
                        <option th:value="true">Có</option>
                        <option th:value="false">Không</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Bãi đỗ xe</label>
                    <select class="form-select" th:field="*{hasParking}">
                        <option th:value="true">Có</option>
                        <option th:value="false">Không</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" th:field="*{description}" rows="3"
                          placeholder="Mô tả ngắn về sân (tùy chọn)"></textarea>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/manager/fields}" class="btn btn-secondary ms-2">Hủy</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
