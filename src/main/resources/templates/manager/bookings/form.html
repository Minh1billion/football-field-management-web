<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo đặt sân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{manager/fragments/navbar :: navbar}"></div>
<div class="container">
    <h3 class="mb-3">Tạo đặt sân</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" action="/manager/bookings/create">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Sân</label>
                <select name="fieldId" class="form-select" required>
                    <option th:each="f : ${fields}" th:value="${f.id}" th:text="${f.name}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Khách hàng</label>
                <select name="customerId" class="form-select" required>
                    <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.getFullName()}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Bắt đầu</label>
                <input type="datetime-local" class="form-control" name="startTime" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Kết thúc</label>
                <input type="datetime-local" class="form-control" name="endTime" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Dịch vụ kèm theo</label>
                <select name="serviceIds" class="form-select" multiple size="5">
                    <option th:each="s : ${services}" th:value="${s.id}" th:text="${s.name + ' - ' + s.price}"></option>
                </select>
                <small class="text-muted">Giữ Ctrl/Cmd để chọn nhiều</small>
            </div>

            <div class="col-md-6">
                <label class="form-label">Thuê đồ thể thao</label>
                <select name="sportWearIds" class="form-select" multiple size="5">
                    <option th:each="w : ${sportWears}" th:value="${w.id}" th:text="${w.name + ' - ' + w.rentalPricePerDay}"></option>
                </select>
                <small class="text-muted">Giữ Ctrl/Cmd để chọn nhiều</small>
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary">Tạo</button>
            <a href="/manager/bookings" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
