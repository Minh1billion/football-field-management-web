<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user :: layout(~{::content})}">
<head>
  <meta charset="UTF-8">
  <title th:text="${sportWear.name} + ' - Chi Tiết Thuê'"></title>
</head>
<body>
<div th:fragment="content">
  <div class="container mt-5 mb-5">
    <div class="row">
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>

    <div class="row g-5">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <img th:src="${sportWear.imageUrl ?: 'https://via.placeholder.com/600x600?text=Image+Not+Found'}"
               class="img-fluid rounded-start"
               th:alt="${sportWear.name}"
               style="max-height: 600px; object-fit: contain; width: 100%;">
        </div>
      </div>

      <div class="col-md-6">
        <h1 th:text="${sportWear.name}">Áo Đấu CLB Ngoại Hạng Anh</h1>
        <p class="text-muted fs-5 mb-3" th:text="'Thương hiệu: ' + ${sportWear.brand}">Thương hiệu: Nike</p>

        <p class="fs-6">
          <i class="bi bi-box-seam me-1"></i> Kho:
          <span th:classappend="${sportWear.stockQuantity > 0} ? 'text-success fw-bold' : 'text-danger fw-bold'"
                th:text="${sportWear.stockQuantity > 0} ? 'Còn hàng (' + ${sportWear.stockQuantity} + ' sản phẩm)' : 'Hết hàng'">
                        Còn hàng (15 sản phẩm)
                    </span>
          <span th:if="${sportWear.isAvailableForRent}" class="badge bg-primary ms-2">CHO THUÊ</span>
          <span th:if="${sportWear.isAvailableForSale}" class="badge bg-info ms-2">ĐỂ BÁN</span>
        </p>
        <hr>

        <div class="d-flex align-items-baseline mb-4">
          <h2 class="text-danger fw-bold me-2">
            <span th:text="${#numbers.formatDecimal(sportWear.rentalPricePerDay, 0, 'POINT', 0, 'COMMA')}">150.000</span>₫
          </h2>
          <span class="text-muted fs-4">/ ngày</span>
        </div>

        <ul class="list-group list-group-flush mb-4">
          <li class="list-group-item">
            <i class="bi bi-tag me-2"></i> **Loại Đồ:** <span class="fw-bold" th:text="${sportWear.wearType}">JERSEY</span>
          </li>
          <li class="list-group-item">
            <i class="bi bi-arrows-fullscreen me-2"></i> **Kích Cỡ:** <span class="fw-bold" th:text="${sportWear.size}">L</span>
          </li>
          <li class="list-group-item">
            <i class="bi bi-palette me-2"></i> **Màu Sắc:** <span class="fw-bold" th:text="${sportWear.color}">Đỏ</span>
          </li>
        </ul>
        <hr>

        <div th:if="${sportWear.isAvailableForRent and sportWear.stockQuantity > 0}">
          <h5 class="mb-3">Đặt Thuê</h5>
          <form th:action="@{/user/rentals/add-to-cart/{id}(id=${sportWear.id})}" method="post" class="row g-3">
            <div class="col-md-4">
              <label for="quantity" class="form-label">Số Lượng</label>
              <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1"
                     th:max="${sportWear.stockQuantity}" required>
            </div>
            <div class="col-md-4">
              <label for="rentalDays" class="form-label">Số Ngày Thuê</label>
              <input type="number" id="rentalDays" name="rentalDays" class="form-control" value="1" min="1" required>
            </div>
            <div class="col-md-8 pt-4">
              <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="bi bi-cart-plus me-2"></i> THÊM VÀO GIỎ THUÊ
              </button>
            </div>
          </form>
        </div>

        <div th:unless="${sportWear.isAvailableForRent and sportWear.stockQuantity > 0}" class="alert alert-warning mt-4">
          Sản phẩm này hiện không còn hàng hoặc không có sẵn để cho thuê.
        </div>
      </div>

      <div class="col-12 mt-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Mô Tả Sản Phẩm</h4>
            <div th:utext="${sportWear.description ?: 'Sản phẩm này chưa có mô tả chi tiết.'}">
              Mô tả chi tiết về áo đấu...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
