<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin :: layout(~{::content})}">
    <div th:fragment="content">
        <h2 class="mb-4">⚙️ Cấu hình hệ thống</h2>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-cloud me-2"></i>Cấu hình Cloudinary</h5>
            </div>
            <div class="card-body">
                <!-- Form chính để lưu cấu hình -->
                <form method="post" th:action="@{/admin/system-config}" id="mainConfigForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cloudName" class="form-label fw-bold">
                                <i class="fas fa-cloud me-2"></i>Cloud Name
                            </label>
                            <input type="text" class="form-control" id="cloudName" name="cloudName" 
                                   th:value="${cloudName}" required>
                            <div class="form-text">Tên cloud của tài khoản Cloudinary</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="cloudApiKey" class="form-label fw-bold">
                                <i class="fas fa-key me-2"></i>API Key
                            </label>
                            <input type="text" class="form-control" id="cloudApiKey" name="cloudApiKey" 
                                   th:value="${cloudApiKey}" required>
                            <div class="form-text">API Key của tài khoản Cloudinary</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="cloudApiSecret" class="form-label fw-bold">
                                <i class="fas fa-lock me-2"></i>API Secret
                            </label>
                            <input type="password" class="form-control" id="cloudApiSecret" name="cloudApiSecret" 
                                   th:value="${cloudApiSecret}" required>
                            <div class="form-text">API Secret của tài khoản Cloudinary (được ẩn vì lý do bảo mật)</div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            <i class="fas fa-save me-2"></i>Lưu cấu hình
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('mainConfigForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerHTML;
            
            // Hiển thị loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang lưu...';
            btn.disabled = true;
            
            // Reset nút sau một khoảng thời gian ngắn nếu có lỗi
            setTimeout(function() {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 3000);
        });
    </script>
</html>
