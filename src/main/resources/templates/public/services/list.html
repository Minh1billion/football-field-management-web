<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="public/layout :: layout(~{::section})">
<section>
  <h1 class="mb-3">Dịch vụ</h1>
  <div class="row g-3">
    <div class="col-md-6 col-lg-4" th:each="s : ${services}">
      <div class="card h-100">
        <!-- Không dùng s.imageUrl: dùng placeholder -->
        <img src="https://via.placeholder.com/600x350?text=Service" class="card-img-top" alt="Service image"/>
        <div class="card-body">
          <h5 class="card-title" th:text="${s.name}">Tên dịch vụ</h5>
          <div class="fw-semibold"
               th:text="'Giá: ' + ${#numbers.formatDecimal(s.price,0,'COMMA',0,'POINT')} + ' VND'">Giá</div>
        </div>
        <div class="card-footer bg-white">
          <a class="btn btn-outline-primary btn-sm" th:if="${rolelogin}=='GUEST'" th:href="@{/auth/login}">
            Đăng nhập để thêm dịch vụ
          </a>
          <a class="btn btn-primary btn-sm" th:if="${rolelogin}!='GUEST'" th:href="@{/user/bookings}">
            Thêm vào đặt sân
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
