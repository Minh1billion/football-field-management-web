<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="public/layout :: layout(~{::section})">
<section>
  <div class="container text-center mt-4">
    <h1>Welcome to UTE Score</h1>
    <p class="lead">Khám phá sân bóng, dịch vụ và đồ thể thao. Đăng nhập để đặt sân, thuê/mua và quản lý tài khoản.</p>
    <div class="d-flex justify-content-center gap-2 flex-wrap">
      <a th:href="@{/public/fields}" class="btn btn-outline-success btn-lg">Xem sân bóng</a>
      <a th:href="@{/public/services}" class="btn btn-outline-primary btn-lg">Xem dịch vụ</a>
      <a th:href="@{/public/sportwears}" class="btn btn-outline-secondary btn-lg">Xem đồ thể thao</a>
      <a th:href="@{/public/posts}" class="btn btn-outline-dark btn-lg">Xem bài viết</a>
    </div>

    <div class="mt-4">
      <a th:if="${rolelogin}=='GUEST'" th:href="@{/auth/login}" class="btn btn-primary btn-lg me-2">Đăng nhập</a>
      <a th:if="${rolelogin}=='GUEST'" th:href="@{/auth/register}" class="btn btn-outline-primary btn-lg">Đăng ký</a>
      <a th:if="${rolelogin}!='GUEST'" th:href="@{/user/user-home}" class="btn btn-success btn-lg">Vào trang của tôi</a>
    </div>
  </div>
</section>
</html>
