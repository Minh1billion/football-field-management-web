<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <h2 class="mb-4">👁️ Chi tiết tài khoản</h2>

    <div class="card p-4 shadow-sm">
        <p><strong>ID:</strong> <span th:text="${account.id}"></span></p>
        <p><strong>Tên đăng nhập:</strong> <span th:text="${account.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${account.email}"></span></p>
        <p><strong>Vai trò:</strong> <span th:text="${account.role}"></span></p>
        <p><strong>Trạng thái:</strong> 
            <span th:if="${account.isActive}" class="badge bg-success">✅ Hoạt động</span>
            <span th:if="${!account.isActive}" class="badge bg-danger">❌ Bị khóa</span>
        </p>
        <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(account.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Cập nhật lần cuối:</strong> <span th:text="${#temporals.format(account.updatedAt, 'dd/MM/yyyy HH:mm')}"></span></p>
    </div>

    <div class="mt-3">
        <a th:href="@{'/admin/accounts/edit/' + ${account.id}}" class="btn btn-warning">✏️ Chỉnh sửa</a>
        <a th:href="@{/admin/accounts}" class="btn btn-secondary">⬅ Quay lại</a>
    </div>
</div>
</body>
</html>
