<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h2>ðŸ“œ Log Viewer</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Action</th>
                    <th>Account</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="log, iterStat : ${logs}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${log.action}">Login</td>
                    <td th:text="${log.account != null ? log.account.username : 'N/A'}">admin</td>
                    <td th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2025-10-08</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
