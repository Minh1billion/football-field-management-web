<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/manager :: layout(~{::content})}">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
</head>
<body>
<div th:fragment="content">
  <h2 class="mb-4">📋 Bảng điều khiển quản lý</h2>

  <!-- Hàng 1 -->
  <div class="row text-center mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">🏟️ Tổng số sân</h5>
          <h2 th:text="${totalFields ?: 0}">0</h2>
          <small>Tất cả sân do bạn quản lý</small>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-success text-white">
        <div class="card-body">
          <h5 class="card-title">📅 Lịch đặt sân hôm nay</h5>
          <h2 th:text="${todayBookings ?: 0}">0</h2>
          <small>Đặt sân trong ngày</small>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-warning text-white">
        <div class="card-body">
          <h5 class="card-title">🧰 Bảo trì sắp tới</h5>
          <h2 th:text="${upcomingMaintenances ?: 0}">0</h2>
          <small>Sự kiện bảo trì trong tuần</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Hàng 2 -->
  <div class="row text-center mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-info text-white">
        <div class="card-body">
          <h5 class="card-title">💰 Doanh thu tháng</h5>
          <h2 th:text="${monthlyRevenue ?: 0}">0</h2>
          <small>VNĐ</small>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-secondary text-white">
        <div class="card-body">
          <h5 class="card-title">👥 Khách hàng hoạt động</h5>
          <h2 th:text="${activeCustomers ?: 0}">0</h2>
          <small>Khách hàng thường xuyên đặt sân</small>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-danger text-white">
        <div class="card-body">
          <h5 class="card-title">⚠️ Sân đang bảo trì</h5>
          <h2 th:text="${maintenanceFields ?: 0}">0</h2>
          <small>Không khả dụng hiện tại</small>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
