<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/manager :: layout(~{::content})}">
<head>
    <title>Thêm sân bóng mới</title>
</head>

<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h2 class="text-primary mb-4">Thêm sân bóng</h2>

        <form th:action="@{/manager/fields/save}" th:object="${footballField}" method="post">

            <!-- Tên sân -->
            <div class="mb-3">
                <label class="form-label">Tên sân</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên sân" required>
            </div>

            <!-- Loại sân -->
            <div class="mb-3">
                <label class="form-label">Loại sân</label>
                <select class="form-select" th:field="*{fieldType}">
                    <option value="" disabled selected>-- Chọn loại sân --</option>
                    <option th:each="type : ${fieldTypes}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
            </div>

            <!-- Mặt sân -->
            <div class="mb-3">
                <label class="form-label">Mặt sân</label>
                <select class="form-select" th:field="*{surfaceType}">
                    <option value="" disabled selected>-- Chọn mặt sân --</option>
                    <option th:each="s : ${surfaceTypes}"
                            th:value="${s}"
                            th:text="${s}">
                    </option>
                </select>
            </div>

            <!-- Sức chứa -->
            <div class="mb-3">
                <label class="form-label">Sức chứa (người)</label>
                <input type="number" class="form-control" th:field="*{capacity}" min="1" required>
            </div>

            <!-- Giá thuê -->
            <div class="mb-3">
                <label class="form-label">Giá thuê (VNĐ/giờ)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{pricePerHour}" required>
            </div>

            <!-- Địa điểm -->
            <div class="mb-3">
                <label class="form-label">Địa điểm</label>
                <select class="form-select" th:field="*{locationId}">
                    <option value="" disabled selected>-- Chọn địa điểm --</option>
                    <option th:each="loc : ${locations}"
                            th:value="${loc.id}"
                            th:text="${loc.name}">
                    </option>
                </select>
            </div>

            <!-- Trạng thái -->
            <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <select class="form-select" th:field="*{isActive}">
                    <option th:value="true">Đang hoạt động</option>
                    <option th:value="false">Tạm ngừng</option>
                </select>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/manager/fields}" class="btn btn-secondary ms-2">Hủy</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
