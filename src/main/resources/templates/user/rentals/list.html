<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user :: layout(~{::content})}">
<head>
  <title>Danh Sách Đồ Thuê</title>
</head>
<body>
<div th:fragment="content">
  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col" th:each="wear : ${sportWears}">
        <div class="card h-100 shadow-sm border-0">
          <img th:src="${wear.imageUrl ?: 'https://via.placeholder.com/250x250?text=No+Image'}"
               class="card-img-top"
               th:alt="${wear.name}"
               style="height: 250px; object-fit: cover;">

          <div class="card-body d-flex flex-column p-3">
            <h5 class="card-title text-truncate mb-1" th:text="${wear.name}">Jersey Manchester Utd</h5>
            <p class="card-subtitle mb-2 text-muted small" th:text="${wear.brand}">Adidas</p>

            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="badge"
                                      th:classappend="${wear.isAvailableForRent and wear.stockQuantity > 0} ? 'bg-success' : 'bg-danger'"
                                      th:text="${wear.isAvailableForRent and wear.stockQuantity > 0} ? 'Sẵn sàng thuê' : 'Đã cho thuê/Hết hàng'">
                                    Sẵn sàng thuê
                                </span>
              <small class="text-uppercase border border-secondary px-2 rounded" th:text="${wear.size}">L</small>
            </div>

            <h4 class="text-primary mt-auto fw-bold mb-2">
              <span th:text="${#numbers.formatDecimal(wear.rentalPricePerDay, 0, 'POINT', 2, 'COMMA')}">100.000</span>₫
              <span class="h6 text-muted">/ ngày</span>
            </h4>

            <div class="mt-2">
              <a th:href="@{/user/rentals/detail/{id}(id=${wear.id})}"
                 class="btn btn-primary w-100"
                 th:classappend="${wear.isAvailableForRent and wear.stockQuantity > 0} ? '' : 'disabled'">
                <i class="bi bi-cart-plus"></i> Thuê ngay
              </a>
            </div>
          </div>

          <div class="card-footer bg-light p-2">
            <small class="text-muted d-block text-center" th:text="'Loại: ' + ${wear.wearType}">Loại: JERSEY</small>
          </div>
        </div>
      </div>

      <div th:if="${!sportWears}" class="col-12">
        <p class="text-center text-muted border p-3">Không tìm thấy đồ thể thao nào.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
