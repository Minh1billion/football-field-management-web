<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: layout(~{::content})}">

<div th:fragment="content">

                    <form th:action="@{/admin/services/edit/{id}(id=${service.id})}" th:object="${service}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">T√™n d·ªãch v·ª• <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="serviceType" class="form-label">Lo·∫°i d·ªãch v·ª• <span class="text-danger">*</span></label>
                                <select class="form-select" id="serviceType" th:field="*{serviceType}" required>
                                    <option value="">-- Ch·ªçn lo·∫°i d·ªãch v·ª• --</option>
                                    <option th:each="type : ${serviceTypes}" th:value="${type}" th:text="${type}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Gi√° (VNƒê) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" 
                                       step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stockQuantity" class="form-label">S·ªë l∆∞·ª£ng t·ªìn kho</label>
                                <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" min="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">M√¥ t·∫£</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                        </div>

                        <!-- Current image display -->
                        <div class="mb-3" th:if="${service.imageUrl != null and service.imageUrl != ''}">
                            <label class="form-label">H√¨nh ·∫£nh hi·ªán t·∫°i</label>
                            <div>
                                <img th:src="${service.imageUrl}" alt="Current Service Image" 
                                     style="max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd;">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Thay ƒë·ªïi h√¨nh ·∫£nh</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" 
                                   accept="image/*" onchange="previewImage(this)">
                            <div class="form-text">Ch·ªçn file ·∫£nh m·ªõi ƒë·ªÉ thay th·∫ø (ƒë·ªÉ tr·ªëng n·∫øu kh√¥ng thay ƒë·ªïi)</div>
                            <!-- New image preview -->
                            <div id="imagePreview" class="mt-2" style="display: none;">
                                <label class="form-label">·∫¢nh m·ªõi (xem tr∆∞·ªõc)</label>
                                <div>
                                    <img id="preview" src="" alt="Preview" 
                                         style="max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd;">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">

                                <label class="form-check-label" for="isAvailable">
                                    D·ªãch v·ª• c√≥ s·∫µn
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/services}" class="btn btn-secondary">üîô Quay l·∫°i</a>
                            <button type="submit" class="btn btn-primary">üíæ C·∫≠p nh·∫≠t d·ªãch v·ª•</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            const previewDiv = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewDiv.style.display = 'block';
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                previewDiv.style.display = 'none';
            }
        }
    </script>
</div>
</body>
</html>
