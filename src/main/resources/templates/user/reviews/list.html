<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user :: layout(~{::content})}">
<head>
  <meta charset="UTF-8">
  <title>Đánh Giá Của Tôi</title>
</head>
<body>
<div th:fragment="content">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Đánh Giá Của Tôi</h2>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Statistics Card -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row text-center">
          <div class="col-md-6">
            <h5 class="text-muted">Tổng đánh giá</h5>
            <h2 class="text-primary" th:text="${reviewCount}">0</h2>
          </div>
          <div class="col-md-6">
            <h5 class="text-muted">Trung bình</h5>
            <h2 class="text-warning">
              <span th:text="${#numbers.formatDecimal(averageRating, 1, 1)}">0.0</span>
              ⭐
            </h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Reviews List -->
    <div class="row">
      <div th:if="${reviews == null || reviews.empty}" class="col-12">
        <div class="alert alert-info text-center">
          <i class="bi bi-info-circle"></i> Bạn chưa có đánh giá nào.
          <br>
          <a href="/user/bookings" class="btn btn-primary mt-3">Xem Booking Của Tôi</a>
        </div>
      </div>

      <div th:each="review : ${reviews}" class="col-12 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div class="flex-grow-1">
                <h5 class="card-title" th:text="${review.fieldName}">Tên Sân</h5>
                <div class="mb-2">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="text-warning">
                                        <i th:class="${i <= review.rating ? 'bi bi-star-fill' : 'bi bi-star'}"></i>
                                    </span>
                  <span class="text-muted ms-2" th:text="${review.rating} + ' sao'">5 sao</span>
                </div>
                <p class="card-text" th:text="${review.comment}">Nhận xét...</p>
                <small class="text-muted">
                  Đánh giá vào:
                  <span th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</span>
                </small>
              </div>
              <div class="d-flex gap-2">
                <a th:href="@{/user/reviews/{id}(id=${review.id})}"
                   class="btn btn-sm btn-outline-info">
                  <i class="bi bi-eye"></i> Xem
                </a>
                <form th:action="@{/user/reviews/delete/{id}(id=${review.id})}" method="post"
                      onsubmit="return confirm('Bạn có chắc muốn xóa đánh giá này?');">
                  <button type="submit" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i> Xóa
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
