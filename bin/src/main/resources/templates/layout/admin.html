<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Prevent horizontal scrolling on the entire page */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Custom styles for the navbar */
        .navbar {
            background-color: #2c3e50; /* Dark background for the navbar */
            padding: 15px 20px;
            width: 100%; /* Ensure navbar spans full width */
        }
        .navbar-brand {
            color: #ffffff !important;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-brand i {
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #1abc9c !important; /* Highlight color on hover */
        }

        /* Content styling to prevent overlap and scrolling issues */
        .content {
            margin-top: 70px; /* Space for fixed navbar */
            padding: 20px;
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't cause overflow */
            flex: 1; /* Allow content to take remaining space */
            
        }

        /* Ensure container-fluid doesn't cause overflow */
        .container-fluid {
            max-width: 100%; /* Prevent container from exceeding viewport */
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Sticky Horizontal Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-crown"></i> Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/accounts}">Quản lý tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/services}">Quản lý dịch vụ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/system-config}">Quản lý hệ thống</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/sportwears}">Đồ thể thao</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/logs}">Lịch sử</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/payment}">Thanh toán</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content area for Thymeleaf -->
    <div class="content" th:insert="${content}"></div>

    <!-- Bootstrap JS for navbar functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
