<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user :: layout(~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - UTEScore</title>
</head>
<body>
<content>
    <!-- Alert Messages -->
    <div th:if="${message}" class="container mt-3">
        <div th:class="'alert alert-' + ${messageType} + ' alert-dismissible fade show'" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- Search Section -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-search me-2"></i>Find Friends</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/profile/friends/manage}" method="get" class="mb-4">
                            <div class="input-group">
                                <input type="text" name="search" class="form-control"
                                       th:value="${searchQuery}"
                                       placeholder="Search by username...">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </form>

                        <!-- Search Results -->
                        <div th:if="${searchResults != null and !searchResults.isEmpty()}">
                            <h6 class="mb-3">Search Results:</h6>
                            <div class="list-group">
                                <div th:each="user : ${searchResults}" class="list-group-item">
                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <img th:if="${user.avatarUrl}" th:src="${user.avatarUrl}"
                                                 class="rounded-circle" width="50" height="50"
                                                 style="object-fit: cover;" alt="Avatar">
                                            <img th:unless="${user.avatarUrl}" src="/images/default-avatar.png"
                                                 class="rounded-circle" width="50" height="50"
                                                 style="object-fit: cover;" alt="Avatar">
                                        </div>
                                        <div class="col">
                                            <h6 class="mb-0">
                                                <a th:href="@{/user/profile/{username}(username=${user.username})}"
                                                   th:text="${user.fullName != null ? user.fullName : user.username}">
                                                    User Name
                                                </a>
                                            </h6>
                                            <small class="text-muted">@<span th:text="${user.username}">username</span></small>
                                            <span th:if="${user.mutualFriendsCount > 0}" class="badge bg-info ms-2">
                                                <span th:text="${user.mutualFriendsCount}">0</span> mutual friends
                                            </span>
                                        </div>
                                        <div class="col-auto">
                                            <!-- Already Friends -->
                                            <div th:if="${user.friend}">
                                                <span class="badge bg-success me-2">
                                                    <i class="fas fa-check"></i> Friends
                                                </span>
                                                <form th:action="@{/user/profile/friends/remove}" method="post"
                                                      style="display: inline;">
                                                    <input type="hidden" name="friendUsername" th:value="${user.username}">
                                                    <input type="hidden" name="returnUrl" value="/user/profile/friends/manage">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                                            onclick="return confirm('Remove this friend?')">
                                                        <i class="fas fa-user-minus"></i>
                                                    </button>
                                                </form>
                                            </div>

                                            <!-- Request Already Sent -->
                                            <div th:if="${!user.friend and user.requestStatus == 'SENT'}">
                                                <span class="badge bg-warning text-dark me-2">Request Sent</span>
                                                <form th:action="@{/user/profile/friends/request/cancel}" method="post"
                                                      style="display: inline;">
                                                    <input type="hidden" name="requestId" th:value="${user.requestId}">
                                                    <input type="hidden" name="returnUrl" value="/user/profile/friends/manage">
                                                    <button type="submit" class="btn btn-sm btn-outline-secondary">
                                                        Cancel
                                                    </button>
                                                </form>
                                            </div>

                                            <!-- Request Received -->
                                            <div th:if="${!user.friend and user.requestStatus == 'RECEIVED'}">
                                                <form th:action="@{/user/profile/friends/request/accept}" method="post"
                                                      style="display: inline;">
                                                    <input type="hidden" name="requestId" th:value="${user.requestId}">
                                                    <input type="hidden" name="returnUrl" value="/user/profile/friends/manage">
                                                    <button type="submit" class="btn btn-sm btn-success">
                                                        <i class="fas fa-check"></i> Accept
                                                    </button>
                                                </form>
                                            </div>

                                            <!-- Can Send Request -->
                                            <div th:if="${!user.friend and user.requestStatus == null}">
                                                <form th:action="@{/user/profile/friends/request/send}" method="post">
                                                    <input type="hidden" name="friendUsername" th:value="${user.username}">
                                                    <input type="hidden" name="returnUrl" value="/user/profile/friends/manage">
                                                    <button type="submit" class="btn btn-sm btn-primary">
                                                        <i class="fas fa-user-plus"></i> Add Friend
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:if="${searchQuery != null and (searchResults == null or searchResults.isEmpty())}">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>No users found matching "<span th:text="${searchQuery}"></span>"
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Friends List Sidebar -->
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-user-friends me-2"></i>My Friends</h5>
                        <span class="badge bg-light text-dark" th:text="${friends.size()}">0</span>
                    </div>
                    <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                        <div th:if="${friends.isEmpty()}" class="text-center text-muted py-4">
                            <i class="fas fa-user-friends fa-3x mb-3"></i>
                            <p>No friends yet. Start searching!</p>
                        </div>

                        <div th:if="${!friends.isEmpty()}" class="list-group list-group-flush">
                            <div th:each="friend : ${friends}" class="list-group-item px-0 border-bottom">
                                <div class="d-flex align-items-center">
                                    <img th:if="${friend.avatarUrl}" th:src="${friend.avatarUrl}"
                                         class="rounded-circle me-2" width="40" height="40"
                                         style="object-fit: cover;" alt="Avatar">
                                    <img th:unless="${friend.avatarUrl}" src="/images/default-avatar.png"
                                         class="rounded-circle me-2" width="40" height="40"
                                         style="object-fit: cover;" alt="Avatar">
                                    <div class="flex-grow-1">
                                        <a th:href="@{/user/profile/{username}(username=${friend.username})}"
                                           class="text-decoration-none">
                                            <div class="fw-bold" th:text="${friend.fullName != null ? friend.fullName : friend.username}">
                                                Friend Name
                                            </div>
                                        </a>
                                        <small class="text-muted">@<span th:text="${friend.username}">username</span></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/user/profile/friends/requests" class="btn btn-outline-primary btn-sm w-100">
                            <i class="fas fa-envelope me-2"></i>Friend Requests
                            <span id="request-badge" class="badge bg-danger ms-1" style="display: none;">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WebSocket Support -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var stompClient = null;
        var currentUsername = /*[[${#authentication.principal.username}]]*/ 'user';

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);

                // Subscribe to friend request notifications
                stompClient.subscribe('/topic/friend-request/' + currentUsername, function(notification) {
                    showNotification('New friend request received!', 'info');
                    updateRequestBadge();
                });

                // Subscribe to friend accepted notifications
                stompClient.subscribe('/topic/friend-accepted/' + currentUsername, function(notification) {
                    showNotification('Your friend request was accepted!', 'success');
                    setTimeout(function() {
                        location.reload();
                    }, 2000);
                });
            });
        }

        function showNotification(message, type) {
            var alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-' + type + ' alert-dismissible fade show position-fixed top-0 end-0 m-3';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = message + '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>';
            document.body.appendChild(alertDiv);

            setTimeout(function() {
                alertDiv.remove();
            }, 5000);
        }

        function updateRequestBadge() {
            fetch('/user/profile/friends/requests/count')
                .then(response => response.json())
                .then(count => {
                    var badge = document.getElementById('request-badge');
                    if (count > 0) {
                        badge.textContent = count;
                        badge.style.display = 'inline';
                    } else {
                        badge.style.display = 'none';
                    }
                });
        }

        // Connect on page load
        window.addEventListener('load', function() {
            connect();
            updateRequestBadge();
        });
        /*]]>*/
    </script>
</content>
</body>
</html>
